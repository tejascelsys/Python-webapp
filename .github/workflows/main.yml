name: Deploy Dataiku WebApp Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install dataiku-api-client

      - name: Deploy WebApp backend to Dataiku DSS
        env:
          DSS_API_KEY: ${{ secrets.DSS_API_KEY }}
        run: |
          python scripts/deploy_to_dss.py

