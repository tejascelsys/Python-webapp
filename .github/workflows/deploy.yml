name: Deploy Webapp to Dataiku

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/python.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dataiku API
        run: pip install dataiku-api-client

      - name: Sync to Dataiku
        env:
          DSS_URL: ${{ secrets.DSS_URL }}
          DSS_API_KEY: ${{ secrets.DSS_API_KEY }}
        run: python sync_webapp.py
